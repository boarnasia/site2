[pytest]
# Pythonパスの設定
pythonpath = src

# テストファイルの検索パターン
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# BDDマーカーの登録
markers =
    fetch: Tests related to fetching data
    asyncio: Mark test as async test

# pytest-bddの設定
bdd_features_base_dir = tests/features

# カバレッジ設定
addopts =
    --strict-markers
    --tb=short
    -v

# pytest-asyncio設定
asyncio_mode = auto

# 出力設定
console_output_style = progress
