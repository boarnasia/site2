[pytest]
# テストファイルの検索パターン
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# BDDマーカーの登録
markers =
    fetch: Tests related to fetching data

# pytest-bddの設定
bdd_features_base_dir = tests/features

# カバレッジ設定
addopts =
    --strict-markers
    --tb=short
    -v

# 出力設定
console_output_style = progress
